<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.ibb.co/gFZcxnK/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #52c41a;
            margin-bottom: 20px;
        }

        p {
            color: #bfbfbf;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            border: 2px solid white;
        }

        .btn:hover { 
            background-color: black;
    color: green;
     border: 2px solid rgb(1, 111, 1);
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            padding: 10px;
        }

        .btn1 {
            display: inline-block;
            padding: 24px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 100px;
            transition: background-color 0.3s ease;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            
        }

        .btn1:hover { 
            background-color: black;
    color: green;
    border: 2px solid rgb(1, 111, 1);

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenido al portal de la <span>Universidad Tecnológica del Valle de Toluca</span></h1>
        <p>Este es un portal donde se proporcionan varias APIs relacionadas con la institución.</p>
        <a href="https://utvt.edomex.gob.mx/" target="_blank" class="btn"><i class="bi bi-house"></i> Visitar el Sitio
            Web</a>
        <a href="/api-docs" class="btn"><i class="bi bi-braces-asterisk"></i>Ver Swagger</a>
    </div>

   <div style="position: absolute; bottom: 100px; width: 100%; display: flex; justify-content: center;">
        <div class="buttons"><a href="/huella" class="btn1 btn-icon"><i class="bi bi-fingerprint"></i></a></div>
        <div class="buttons"><a href="/cuervobus" class="btn1 btn-icon"><i class="bi bi-bus-front-fill"></i></a></div>
    </div>
        

</body>

</html>
