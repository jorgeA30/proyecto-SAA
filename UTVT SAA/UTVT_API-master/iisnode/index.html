<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WIN-L24JEFEG6BH-10116-stderr-1712561278852.txt","computername":"WIN-L24JEFEG6BH","pid":10116,"type":"stderr","created":1712561278852},{"file":"WIN-L24JEFEG6BH-10116-stdout-1712561278851.txt","computername":"WIN-L24JEFEG6BH","pid":10116,"type":"stdout","created":1712561278851},{"file":"WIN-L24JEFEG6BH-5828-stderr-1712561118267.txt","computername":"WIN-L24JEFEG6BH","pid":5828,"type":"stderr","created":1712561118267},{"file":"WIN-L24JEFEG6BH-5828-stdout-1712561118266.txt","computername":"WIN-L24JEFEG6BH","pid":5828,"type":"stdout","created":1712561118266},{"file":"WIN-L24JEFEG6BH-7576-stderr-1712561036482.txt","computername":"WIN-L24JEFEG6BH","pid":7576,"type":"stderr","created":1712561036482},{"file":"WIN-L24JEFEG6BH-7576-stdout-1712561036481.txt","computername":"WIN-L24JEFEG6BH","pid":7576,"type":"stdout","created":1712561036481},{"file":"WIN-L24JEFEG6BH-8632-stderr-1712560774931.txt","computername":"WIN-L24JEFEG6BH","pid":8632,"type":"stderr","created":1712560774931},{"file":"WIN-L24JEFEG6BH-8632-stdout-1712560774931.txt","computername":"WIN-L24JEFEG6BH","pid":8632,"type":"stdout","created":1712560774931},{"file":"WIN-L24JEFEG6BH-9432-stderr-1712561300656.txt","computername":"WIN-L24JEFEG6BH","pid":9432,"type":"stderr","created":1712561300656},{"file":"WIN-L24JEFEG6BH-9432-stdout-1712561300654.txt","computername":"WIN-L24JEFEG6BH","pid":9432,"type":"stdout","created":1712561300654}];
        var lastUpdated = 1712561305832;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
